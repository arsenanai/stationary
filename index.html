<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Канцелярские товары с доставкой Нурсултан</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/main.css">
  </head>
  <body class="bg-light">
    <div id="app" v-cloak>
      <header class="navbar navbar-expand flex-column flex-md-row bd-navbar navbar-light sticky-top bg-light">
        <div class="container">
          <a class="navbar-brand mr-0 mr-md-2" href="#">
            <svg class="d-inline-block align-top" width="36" height="36" viewBox="0 0 612 612" xmlns="http://www.w3.org/2000/svg" focusable="false"><title>B</title><path fill="currentColor" d="M510 8a94.3 94.3 0 0 1 94 94v408a94.3 94.3 0 0 1-94 94H102a94.3 94.3 0 0 1-94-94V102a94.3 94.3 0 0 1 94-94h408m0-8H102C45.9 0 0 45.9 0 102v408c0 56.1 45.9 102 102 102h408c56.1 0 102-45.9 102-102V102C612 45.9 566.1 0 510 0z"></path><path fill="currentColor" d="M196.77 471.5V154.43h124.15c54.27 0 91 31.64 91 79.1 0 33-24.17 63.72-54.71 69.21v1.76c43.07 5.49 70.75 35.82 70.75 78 0 55.81-40 89-107.45 89zm39.55-180.4h63.28c46.8 0 72.29-18.68 72.29-53 0-31.42-21.53-48.78-60-48.78h-75.57zm78.22 145.46c47.68 0 72.73-19.34 72.73-56s-25.93-55.37-76.46-55.37h-74.49v111.4z"></path></svg>
            <span class="d-none d-md-inline-block">
              Карандаш
            </span>
          </a>
          <form class="form-inline ml-2 w-100">
            <div class="input-group w-100">
              <input type="text" class="form-control" placeholder="Поиск..." aria-label="" aria-describedby="button-addon2">
            </div>
          </form>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fa fa-shopping-basket d-table-cell" aria-hidden="true"></i>
                  <span class="d-none d-md-table-cell pl-1">Корзина</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link">
                  <i class="fa fa-user d-table-cell" aria-hidden="true"></i>
                  <span class="d-none d-md-table-cell pl-1">Профиль</span>
                </a>
              </li>
            </ul>
        </div>
      </header>
      <!--<div class="jumbotron jumbotron-fluid mb-0 text-center bg-light">
        <div class="container">
          <h5>Закажите товары здесь и мы его доставим</h5>
          <p class="lead">Добро пожаловать в онлайн магазин канцелярских товаров Карандаш!</p>
        </div>
      </div>-->
      <div class="container">
        <div class="card mb-3" v-for="item in items">
          <div class="row">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-12 col-md-4 col-lg-3">
                  <div :style="'background-image:url(\''+item.types[item.selectedType].image+'\');'" class="card-image with-background-image ml-auto mr-auto">
                  </div>
                </div>
                <div class="col-sm-12 col-md-8 col-lg-9">
                  <div class="row">
                    <div class="col-md-12 col-lg-8 mb-2">
                      <h5 class="card-title mb-1 mt-0">
                        {{item.title}} 
                        <span class="badge badge-info" v-if="item.tags.includes('new')">
                          новинка
                        </span>
                        <span class="badge badge-success" v-if="item.tags.includes('bestseller')">
                          лидер продаж
                        </span>
                      </h5>
                      <p class="card-description mb-1 mt-0">
                        <small class="text-muted">
                          {{item.description}} <br>
                          {{item.types[item.selectedType].description}}
                        </small>
                      </p>
                      <span > 
                        <button type="button" class="btn btn-light with-background-image card-choose-image"
                          v-for="(type,index) in item.types" 
                          @click="item.selectedType=index"
                          :style="'background-image:url(\''+type.image+'\');'">
                          
                        </button>
                      </span>
                      <h3 class="card-title mb-1 mt-0">
                        <span class="badge badge-secondary badge-pill" v-if="item.types[item.selectedType].oldPrice">
                          <del>{{item.types[item.selectedType].oldPrice}} {{currency}}</del>
                        </span>
                        <span class="badge badge-primary badge-pill">{{item.types[item.selectedType].price}} {{currency}}</span>
                      </h3>
                    </div> 
                    <div class="col-md-12 col-lg-4">
                      <button class="btn btn-primary mb-1 ml-auto">
                        В корзину
                      </button>
                      <button class="btn btn-light mb-1">
                        Купить
                      </button>
                      <button class="btn btn-light mb-1">
                        Подробнее
                      </button>
                    </div>
                  </div>
                </div>
              </div> 
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/scripts/main.js"></script>
  </body>
</html>
